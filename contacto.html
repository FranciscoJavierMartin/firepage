	<main class="py-3">
		
		<div class="container">
			<div class="row">
				<!--<h2 class="m-b-2">Contactame</h2>-->

				<div class="col-12">

				<form action="#">
					<div class="form-group row">
						<label for="nombre" class="col-md-4  col-form-label text-md-right">Nombre</label>

						<div class="col-md-8 ">
							<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre" data-toggle="tooltip" data-placement="top" title="Ingrese su nombre completo">
						</div>
						
					</div>

					<div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>

                            <div class="col-md-8">
                                <input class="form-control" type="text" id="email" name="email" placeholder="Ingrese su email" data-toggle="tooltip" data-placement="top" title="Ingrese su email">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="mensaje" class="col-md-4 col-form-label text-md-right">Mensaje</label>

                            <div class="col-md-8">
                                <textarea class="form-control" rows="5" id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" data-toggle="tooltip" data-placement="top" title="Ingrese un mensaje"></textarea>

                            </div>
                        </div>


                        <div class="form-group row ">
                            <div class="col-md-8 offset-md-4 text-center">
                            	<button type="reset" class="btn btn-secondary">Limpiar</button>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>

				</form>
				</div>
			</div>
		</div>
		
	</main>
